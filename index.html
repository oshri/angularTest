<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="testApp">

<div ng-controller="userCtrl">
    <div>
        Name: <input type="text" ng-model="name"/>
    </div>
    <ul>
        <li ng-repeat="customer in customers | filter:name | orderBy:'city'">
            {{ customer.name | uppercase }} - {{ customer.city | uppercase}}
        </li>
    </ul>
</div>


<script src="scripts/lib/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/userCtrl.js"></script>

</body>
</html>
